<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style/mainstyle.css">
  <link rel="stylesheet" href="style/variables.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Interactive rating component</title>
</head>
<body>
  
  <section>
    
    <div class="js-main-container">

      <div class="css-star-container">
        <img src="images/icon-star.svg" alt="A little orange star">
      </div> 
  
      <div class="css-text-container">
        <h1>
          How did we do?
        </h1>
        <p>
          Please let us know how we did with your support resquest. All feedback is appreciated to help us improve our offering!
        </p>
      </div>
  
      <div class="css-button-container">
  
        <button class="rating-button">
          1
        </button>
  
        <button class="rating-button">
          2
        </button>
  
        <button class="rating-button">
          3
        </button>
  
        <button class="rating-button">
          4
        </button>
  
        <button class="rating-button">
          5
        </button>
        
      </div>
  
      <button class="css-submit-button js-submit-button">
        SUBMIT
      </button>

    </div>

  </section>

  <script src="script.js"></script>
</body>
</html>
